<button class="button" #itemId id={{cellId}}
        [style.color]="cellState === -1 ? '#b8cedb' : ''"
        [style.color]="cellState === 1 ? '#3e657c' : 'grey'"
        [style.background-color]="winningCell ? '#935a5a' : ''"
        [style.background-color]="bestCell ? '#5b9311' : ''"
        [style.cursor]="cellState === 0 ? 'pointer' : 'not-allowed'">

  {{cellText}}
</button>
